<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Avoda Wallet ðŸŒ¿</title>

<!-- External libraries -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
  /* Reset and base */
  *, *::before, *::after {box-sizing: border-box;}
  body, html {
    margin:0; padding:0; height:100%;
    background: linear-gradient(135deg, #051620 0%, #003b31 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #c1dede;
    display: flex; justify-content: center; align-items: center;
  }
  #app {
    width: 400px;
    max-width: 95vw;
    background: #002922;
    border-radius: 24px;
    padding: 30px 30px 40px 30px;
    box-shadow: 0 0 50px #00ff7faa;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  h1 {
    color: #00ff7f;
    text-align: center;
    font-weight: 900;
    letter-spacing: 3px;
    font-size: 2rem;
    margin: 0 0 25px 0;
    text-shadow: 0 0 12px #00ff7fbb;
  }
  /* Screen container */
  .screen {
    display: none;
    animation: fadeInUp 0.5s ease forwards;
  }
  .screen.active {
    display: block;
  }
  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Buttons */
  button {
    background: #00ff7f;
    border: none;
    color: #00331a;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 14px 22px;
    border-radius: 16px;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    margin-top: 15px;
    box-shadow: 0 0 25px #00ff7faa;
  }
  button:hover:not(:disabled) {
    background: #00cc66;
    box-shadow: 0 0 40px #00ff7fff;
  }
  button:disabled {
    background: #004422;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Inputs and selects */
  input[type="text"], input[type="password"], input[type="number"], select, textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 16px;
    border: none;
    background: #00442f;
    color: #00ff7f;
    font-size: 1rem;
    outline: none;
    box-shadow: inset 0 0 10px #00ff7f88;
    transition: box-shadow 0.3s ease;
    resize: none;
  }
  input::placeholder, textarea::placeholder {
    color: #007744cc;
  }
  input:focus, textarea:focus {
    box-shadow: 0 0 25px #00ff7fff inset;
  }
  select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3csvg fill='none' stroke='%2300ff7f' stroke-width='2' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M19 9l-7 7-7-7'%3e%3c/path%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 18px center;
    background-size: 18px 18px;
  }

  /* PIN input container */
  #pinInputs {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  #pinInputs input {
    width: 55px;
    height: 55px;
    font-size: 2.5rem;
    font-weight: 900;
    background: #003b22;
    border-radius: 14px;
    text-align: center;
    color: #00ff7f;
    box-shadow: 0 0 20px #00ff7fbb inset;
    border: none;
    transition: box-shadow 0.3s ease;
  }
  #pinInputs input:focus {
    box-shadow: 0 0 40px #00ff7fff inset;
  }

  /* Wallet info */
  #walletAddress, #walletBalance {
    background: #003322cc;
    padding: 14px 12px;
    border-radius: 20px;
    font-weight: 600;
    text-align: center;
    margin-top: 18px;
    font-size: 0.95rem;
    word-break: break-word;
    user-select: text;
    box-shadow: 0 0 25px #00ff7f88;
  }
  #walletBalance {
    font-size: 1.3rem;
    color: #00ff7f;
  }

  /* QR code container */
  #qrcode {
    margin: 30px auto 20px auto;
    width: 160px;
    height: 160px;
    background: #002211;
    border-radius: 26px;
    box-shadow: 0 0 35px #00ff7faa inset;
  }

  /* Send transaction inputs */
  #sendForm label {
    display: block;
    font-weight: 700;
    margin-top: 15px;
    margin-bottom: 8px;
    font-size: 1rem;
  }
  #sendForm input {
    font-size: 1.1rem;
  }

  /* Transaction history */
  #txHistory {
    margin-top: 25px;
    max-height: 170px;
    overflow-y: auto;
    background: #003b20;
    border-radius: 20px;
    padding: 15px 18px;
    box-shadow: inset 0 0 20px #00ff7faa;
    font-size: 0.95rem;
  }
  #txHistory li {
    margin-bottom: 12px;
    color: #a0f5a0;
    word-break: break-word;
    font-family: monospace;
  }

  /* Nav link */
  .navLink {
    margin-top: 22px;
    text-align: center;
    color: #00ff7fcc;
    cursor: pointer;
    font-weight: 700;
    text-decoration: underline;
    user-select: none;
  }
  .navLink:hover {
    color: #00cc66;
  }

  /* Loader */
  .loader {
    border: 4px solid #004d3322;
    border-top: 4px solid #00ff7f;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    animation: spin 1s linear infinite;
    margin: 20px auto 0;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  /* Responsive */
  @media (max-width: 450px) {
    #app {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      padding: 20px 20px 30px 20px;
      box-shadow: none;
    }
  }
</style>
</head>
<body>

<div id="app" role="main" aria-live="polite" aria-label="Avoda Wallet Application">

  <h1>AVODA WALLET ðŸŒ¿</h1>

  <!-- PIN screen -->
  <section id="screenPin" class="screen active" aria-label="Enter PIN screen">
    <p style="text-align:center; font-weight:700;">Enter your 4-digit PIN</p>
    <div id="pinInputs" role="group" aria-label="PIN input digits">
      <input type="password" inputmode="numeric" maxlength="1" id="pin0" aria-label="PIN digit 1" autocomplete="off" />
      <input type="password" inputmode="numeric" maxlength="1" id="pin1" aria-label="PIN digit 2" autocomplete="off" />
      <input type="password" inputmode="numeric" maxlength="1" id="pin2" aria-label="PIN digit 3" autocomplete="off" />
      <input type="password" inputmode="numeric" maxlength="1" id="pin3" aria-label="PIN digit 4" autocomplete="off" />
    </div>
    <button id="btnUnlock" aria-describedby="pinHelp" aria-live="polite">Unlock</button>
    <p id="pinHelp" style="margin-top:14px; font-size:0.85rem; color:#009955; text-align:center;">
      New user? Create or import wallet below
    </p>
    <div style="display:flex; gap:15px; margin-top:12px;">
      <button id="btnGoCreate" style="flex:1;">Create Wallet</button>
      <button id="btnGoImport" style="flex:1;">Import Wallet</button>
    </div>
  </section>

  <!-- Create Wallet screen -->
  <section id="screenCreate" class="screen" aria-label="Create Wallet screen">
    <button class="navLink" id="btnBackFromCreate" aria-label="Back to PIN screen">â¬… Back</button>
    <button id="btnCreateWallet">ðŸ†• Generate New Wallet</button>
    <textarea id="newPrivateKey" rows="4" readonly style="margin-top:15px; font-family: monospace; font-size:1rem; background:#001f0f; color:#00ff7f; border-radius:14px; padding:12px;"></textarea>
    <p style="margin-top:10px; font-size:0.9rem; color:#009955;">
      Your private key will be encrypted with your PIN and saved locally.<br />
      Keep your PIN and private key safe!
    </p>
  </section>

  <!-- Import Wallet screen -->
  <section id="screenImport" class="screen" aria-label="Import Wallet screen">
    <button class="navLink" id="btnBackFromImport" aria-label="Back to PIN screen">â¬… Back</button>
    <label for="inputPrivateKey" style="font-weight:700; margin-top:15px;">Enter Private Key</label>
    <textarea id="inputPrivateKey" rows="4" placeholder="0x..." spellcheck="false" autocomplete="off" style="background:#001f0f; color:#00ff7f; border-radius:14px; padding:12px;"></textarea>
    <button id="btnImportWallet" style="margin-top:15px;">ðŸ“¥ Import Wallet</button>
  </section>

  <!-- Wallet Dashboard screen -->
  <section id="screenWallet" class="screen" aria-label="Wallet Dashboard screen">
    <button class="navLink" id="btnLogout" aria-label="Logout and go back to PIN screen">â¬… Logout</button>

    <label for="selectNetwork" style="font-weight:700; margin-top:20px;">Select Network</label>
    <select id="selectNetwork" aria-label="Select blockchain network">
      <option value="https://mainnet.infura.io/v3/your_infura_id">Ethereum Mainnet</option>
      <option value="https://sepolia.infura.io/v3/your_infura_id">Sepolia Testnet</option>
      <option value="https://polygon-rpc.com">Polygon</option>
      <option value="https://bsc-dataseed.binance.org/">Binance Smart Chain</option>
      <option value="avoda">Avoda Chain (Fake)</option>
    </select>

    <div id="walletAddress" aria-live="polite" aria-atomic="true">Address: --</div>
    <div id="walletBalance" aria-live="polite" aria-atomic="true">Balance: --</div>

    <div id="qrcode" role="img" aria-label="QR code of wallet address"></div>

    <form id="sendForm" aria-label="Send Ether form" novalidate>
      <label for="inputToAddress">Send To Address</label>
      <input type="text" id="inputToAddress" placeholder="0x..." required autocomplete="off" spellcheck="false" />
      <label for="inputAmount">Amount</label>
      <input type="number" id="inputAmount" step="0.0001" min="0.0001" placeholder="0.0" required />
      <button type="submit" id="btnSendTx">ðŸ“¤ Send Transaction</button>
    </form>

    <ul id="txHistory" aria-live="polite" aria-atomic="true" style="list-style:none; padding-left:0;"></ul>
  </section>

</div>

<script>
(() => {
  'use strict';

  // Elements
  const screens = {
    pin: document.getElementById('screenPin'),
    create: document.getElementById('screenCreate'),
    import: document.getElementById('screenImport'),
    wallet: document.getElementById('screenWallet'),
  };
  const pinInputs = [
    document.getElementById('pin0'),
    document.getElementById('pin1'),
    document.getElementById('pin2'),
    document.getElementById('pin3'),
  ];
  const btnUnlock = document.getElementById('btnUnlock');
  const btnGoCreate = document.getElementById('btnGoCreate');
  const btnGoImport = document.getElementById('btnGoImport');
  const btnBackFromCreate = document.getElementById('btnBackFromCreate');
  const btnBackFromImport = document.getElementById('btnBackFromImport');
  const btnCreateWallet = document.getElementById('btnCreateWallet');
  const btnImportWallet = document.getElementById('btnImportWallet');
  const btnLogout = document.getElementById('btnLogout');
  const selectNetwork = document.getElementById('selectNetwork');
  const walletAddress = document.getElementById('walletAddress');
  const walletBalance = document.getElementById('walletBalance');
  const qrcodeContainer = document.getElementById('qrcode');
  const sendForm = document.getElementById('sendForm');
  const inputToAddress = document.getElementById('inputToAddress');
  const inputAmount = document.getElementById('inputAmount');
  const txHistoryList = document.getElementById('txHistory');
  const newPrivateKey = document.getElementById('newPrivateKey');
  const inputPrivateKey = document.getElementById('inputPrivateKey');
  const btnSendTx = document.getElementById('btnSendTx');

  // Storage keys
  const STORAGE_PIN = 'avoda_pin';
  const STORAGE_WALLET = 'avoda_wallet_enc';
  const STORAGE_TXS = 'avoda_txs';

  // State variables
  let wallet = null;
  let provider = null;
  let currentPin = null;
  let txHistory = [];

  // Utility: Show one screen only
  function showScreen(name) {
    Object.values(screens).forEach(s => s.classList.remove('active'));
    screens[name].classList.add('active');
    clearSendForm();
  }

  // Clear send form inputs
  function clearSendForm() {
    inputToAddress.value = '';
    inputAmount.value = '';
    btnSendTx.disabled = false;
  }

  // Autofocus PIN inputs
  pinInputs.forEach((input, i) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && i < pinInputs.length - 1) {
        pinInputs[i + 1].focus();
      }
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Backspace' && input.value.length === 0 && i > 0) {
        pinInputs[i - 1].focus();
      }
    });
  });

  // Encrypt private key with PIN using Web Crypto API AES-GCM
  async function encryptPrivateKey(pk, pin) {
    const encKeyMaterial = await crypto.subtle.importKey(
      'raw',
      new TextEncoder().encode(pin),
      { name: 'PBKDF2' },
      false,
      ['deriveKey']
    );
    const key = await crypto.subtle.deriveKey(
      { name: 'PBKDF2', salt: new TextEncoder().encode('avoda_salt'), iterations: 100000, hash: 'SHA-256' },
      encKeyMaterial,
      { name: 'AES-GCM', length: 256 },
      true,
      ['encrypt', 'decrypt']
    );
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const encrypted = await crypto.subtle.encrypt(
      { name: 'AES-GCM', iv },
      key,
      new TextEncoder().encode(pk)
    );
    const ivB64 = btoa(String.fromCharCode(...iv));
    const dataB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
    return ivB64 + ':' + dataB64;
  }

  // Decrypt private key with PIN
  async function decryptPrivateKey(encrypted, pin) {
    try {
      const [ivB64, dataB64] = encrypted.split(':');
      const iv = Uint8Array.from(atob(ivB64), c => c.charCodeAt(0));
      const data = Uint8Array.from(atob(dataB64), c => c.charCodeAt(0));

      const encKeyMaterial = await crypto.subtle.importKey(
        'raw',
        new TextEncoder().encode(pin),
        { name: 'PBKDF2' },
        false,
        ['deriveKey']
      );

      const key = await crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt: new TextEncoder().encode('avoda_salt'), iterations: 100000, hash: 'SHA-256' },
        encKeyMaterial,
        { name: 'AES-GCM', length: 256 },
        true,
        ['encrypt', 'decrypt']
      );

      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv },
        key,
        data
      );

      return new TextDecoder().decode(decrypted);
    } catch (err) {
      return null;
    }
  }

  // Load wallet from localStorage
  async function loadWallet(pin) {
    const encrypted = localStorage.getItem(STORAGE_WALLET);
    if (!encrypted) return null;
    const pk = await decryptPrivateKey(encrypted, pin);
    if (!pk) return null;
    try {
      wallet = new ethers.Wallet(pk);
      return wallet;
    } catch {
      return null;
    }
  }

  // Save wallet encrypted with PIN
  async function saveWallet(pk, pin) {
    const encrypted = await encryptPrivateKey(pk, pin);
    localStorage.setItem(STORAGE_WALLET, encrypted);
    localStorage.setItem(STORAGE_PIN, pin);
  }

  // Update wallet UI info
  async function updateWalletUI() {
    walletAddress.textContent = 'Address: ' + wallet.address;
    qrcodeContainer.innerHTML = '';
    new QRCode(qrcodeContainer, {
      text: wallet.address,
      width: 160,
      height: 160,
      colorDark: '#00ff7f',
      colorLight: '#002211',
    });
    await updateBalance();
    updateTxHistoryUI();
  }

  // Update balance display
  async function updateBalance() {
    if (!wallet) return;
    btnSendTx.disabled = true;
    walletBalance.textContent = 'Loading balance...';
    try {
      provider = new ethers.JsonRpcProvider(selectNetwork.value);
      const bal = await provider.getBalance(wallet.address);
      const eth = ethers.formatEther(bal);
      walletBalance.textContent = `Balance: ${parseFloat(eth).toFixed(4)} ETH`;
    } catch {
      walletBalance.textContent = 'Balance: --';
    }
    btnSendTx.disabled = false;
  }

  // Update transaction history UI
  function updateTxHistoryUI() {
    txHistoryList.innerHTML = '';
    txHistory = JSON.parse(localStorage.getItem(STORAGE_TXS) || '[]');
    if (txHistory.length === 0) {
      txHistoryList.innerHTML = '<li>No transactions yet.</li>';
      return;
    }
    txHistory.slice().reverse().forEach(tx => {
      const li = document.createElement('li');
      li.textContent = `${tx.type} ${tx.amount} ETH to ${tx.to} at ${new Date(tx.date).toLocaleString()}`;
      txHistoryList.appendChild(li);
    });
  }

  // Add transaction and save
  function addTransaction(type, to, amount) {
    txHistory.push({ type, to, amount, date: Date.now() });
    localStorage.setItem(STORAGE_TXS, JSON.stringify(txHistory));
    updateTxHistoryUI();
  }

  // Unlock button handler
  btnUnlock.onclick = async () => {
    const pin = pinInputs.map(i => i.value).join('');
    if (pin.length !== 4 && pin.length !== 6) {
      alert('PIN must be 4 or 6 digits');
      return;
    }
    const loadedWallet = await loadWallet(pin);
    if (!loadedWallet) {
      alert('Invalid PIN or no wallet found.');
      return;
    }
    wallet = loadedWallet;
    currentPin = pin;
    showScreen('wallet');
    await updateWalletUI();
  };

  // Create wallet button handler
  btnCreateWallet.onclick = async () => {
    const pin = pinInputs.map(i => i.value).join('');
    if (pin.length !== 4 && pin.length !== 6) {
      alert('Set a 4 or 6 digit PIN before creating wallet.');
      return;
    }
    const newWallet = ethers.Wallet.createRandom();
    await saveWallet(newWallet.privateKey, pin);
    wallet = newWallet;
    currentPin = pin;
    alert('Wallet created and saved securely!');
    showScreen('wallet');
    await updateWalletUI();
  };

  // Import wallet button handler
  btnImportWallet.onclick = async () => {
    const pin = pinInputs.map(i => i.value).join('');
    if (pin.length !== 4 && pin.length !== 6) {
      alert('Set a 4 or 6 digit PIN before importing wallet.');
      return;
    }
    const pk = inputPrivateKey.value.trim();
    try {
      const importedWallet = new ethers.Wallet(pk);
      await saveWallet(pk, pin);
      wallet = importedWallet;
      currentPin = pin;
      alert('Wallet imported and saved securely!');
      showScreen('wallet');
      await updateWalletUI();
    } catch {
      alert('Invalid private key.');
    }
  };

  // Logout button handler
  btnLogout.onclick = () => {
    wallet = null;
    currentPin = null;
    clearPinInputs();
    showScreen('pin');
  };

  // Clear PIN inputs
  function clearPinInputs() {
    pinInputs.forEach(input => input.value = '');
    pinInputs[0].focus();
  }

  // Network selector change handler
  selectNetwork.onchange = async () => {
    if (!wallet) return;
    await updateBalance();
  };

  // Send transaction form handler (fake send)
  sendForm.onsubmit = async (e) => {
    e.preventDefault();
    const to = inputToAddress.value.trim();
    const amount = parseFloat(inputAmount.value);
    if (!ethers.isAddress(to)) {
      alert('Invalid recipient address');
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      alert('Invalid amount');
      return;
    }
    addTransaction('Sent', to, amount.toFixed(4));
    alert(`Pretending to send ${amount} ETH to ${to} (no real transaction)`);
    clearSendForm();
  };

  // Initialize app
  clearPinInputs();
  showScreen('pin');

})();
  </script>
</body>
</html>
