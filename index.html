<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVODA Wallet</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #10141f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      color: #00ffd5;
    }
    .wallet-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.2);
      animation: fadeIn 1s ease;
    }
    .wallet-box p {
      word-wrap: break-word;
      margin-bottom: 5px;
    }
    .btn {
      background: #00ffd5;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0cfcd0;
    }
    .copy-btn {
      background: #334155;
      color: #00ffd5;
      padding: 6px 12px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 3px;
      color: #94a3b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üöÄ AVODA Wallet</h1>
  <button class="btn" onclick="generateWallet()">Create Wallet</button>

  <div class="wallet-box" id="walletBox" style="display: none;">
    <div>
      <div class="label">üîì Public Address:</div>
      <p id="publicKey"></p>
      <button class="copy-btn" onclick="copyText('publicKey')">Copy</button>
    </div>

    <div>
      <div class="label">üîê Private Key:</div>
      <p id="privateKey"></p>
      <button class="copy-btn" onclick="copyText('privateKey')">Copy</button>
    </div>
  </div>

  <script>
    function generateWallet() {
      const publicKey = 'AVODA-' + Math.random().toString(36).substr(2, 10).toUpperCase();
      const privateKey = Math.random().toString(36).substring(2) + Date.now().toString(36);

      document.getElementById('publicKey').textContent = publicKey;
      document.getElementById('privateKey').textContent = privateKey;
      document.getElementById('walletBox').style.display = 'block';
    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
