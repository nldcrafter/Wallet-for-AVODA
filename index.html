<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVODA Futuristic Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    .screen {
      display: none;
      padding: 20px;
      transition: all 0.5s ease;
    }
    .active {
      display: block;
    }
    header {
      background: #1f1f2e;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #3f3f5a;
    }
    nav {
      background: #141420;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 2px solid #3f3f5a;
    }
    nav button {
      background: #2c3e50;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #34495e;
    }
    .balance-box {
      background: #1abc9c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }
    .qr-box {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 20px;
    }
    .form-control {
      margin: 20px 0;
    }
    .form-control input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    .form-control label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üîê AVODA Wallet</header>

  <div id="home" class="screen active">
    <div class="balance-box">Balance: 15,300 AVD</div>
    <div class="qr-box"></div>
  </div>

  <div id="send" class="screen">
    <h2>Send AVD</h2>
    <div class="form-control">
      <label for="toAddress">To Address:</label>
      <input type="text" id="toAddress" placeholder="0x123..." />
    </div>
    <div class="form-control">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="100 AVD" />
    </div>
    <button onclick="alert('Transaction Sent üöÄ')">Send</button>
  </div>

  <div id="receive" class="screen">
    <h2>Receive AVD</h2>
    <p>Your Wallet Address:</p>
    <code>0xAbCdEf1234567890</code>
    <div class="qr-box"></div>
  </div>

  <div id="transactions" class="screen">
    <h2>Transactions</h2>
    <ul>
      <li>Received 100 AVD - ‚úî</li>
      <li>Sent 50 AVD - ‚úî</li>
      <li>Received 200 AVD - ‚úî</li>
    </ul>
  </div>

  <nav>
    <button onclick="switchScreen('home')">üè† Home</button>
    <button onclick="switchScreen('send')">üì§ Send</button>
    <button onclick="switchScreen('receive')">üì• Receive</button>
    <button onclick="switchScreen('transactions')">üìú Txns</button>
  </nav>

  <script>
    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
