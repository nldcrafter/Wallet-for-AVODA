<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVODA Wallet Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }

    h1 {
      color: #0a58ca;
    }

    button {
      background-color: #0a58ca;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004aad;
    }

    .wallet-info {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .wallet-info p {
      font-size: 16px;
      word-wrap: break-word;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê AVODA Wallet Generator</h1>
  <button onclick="createWallet()">Create Wallet</button>

  <div class="wallet-info" id="walletInfo" style="display: none;">
    <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
    <p><strong>Private Key:</strong> <span id="privateKey"></span></p>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

  <script>
    async function createWallet() {
      const wallet = ethers.Wallet.createRandom();
      const address = wallet.address;
      const privateKey = wallet.privateKey;

      document.getElementById('walletAddress').textContent = address;
      document.getElementById('privateKey').textContent = privateKey;
      document.getElementById('walletInfo').style.display = 'block';

      // Clear previous QR
      document.getElementById('qrcode').innerHTML = "";

      // Generate QR Code for wallet address
      QRCode.toCanvas(document.getElementById('qrcodeCanvas'), address, function (error) {
        if (error) console.error(error);
      });

      // Create new canvas if not exists
      const canvas = document.createElement("canvas");
      canvas.id = "qrcodeCanvas";
      document.getElementById("qrcode").appendChild(canvas);
    }
  </script>
</body>
</html>
