<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avoda Wallet</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      color: #aaa;
      margin-bottom: 24px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 5px;
    }
    button:hover {
      background: #00ccaa;
    }
    .wallet-output {
      margin-top: 20px;
      background: #2b2b2b;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      word-break: break-word;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #fff;
    }
    .qr-code {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avoda Wallet</h1>
    <p>Create your decentralized wallet. Safe. Fast. Simple.</p>

    <button onclick="createWallet()">Create Wallet</button>
    <div class="wallet-output hidden" id="walletOutput">
      <label>Public Address:</label>
      <div id="publicKey"></div>

      <label>Password:</label>
      <input type="password" id="walletPassword" placeholder="Enter password" />

      <label>Private Key:</label>
      <input type="password" id="privateKeyInput" readonly />
      <button onclick="togglePrivateKey()">üëÅÔ∏è Toggle</button>

      <div class="qr-code" id="qrCode"></div>

      <button onclick="copyPrivateKey()">Copy Private Key</button>
      <button onclick="downloadPrivateKey()">Download Private Key</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let showPrivate = false;

    function createWallet() {
      const wallet = ethers.Wallet.createRandom();

      document.getElementById("walletOutput").classList.remove("hidden");
      document.getElementById("publicKey").textContent = wallet.address;
      document.getElementById("privateKeyInput").value = wallet.privateKey;

      localStorage.setItem("wallet", JSON.stringify(wallet));

      QRCode.toCanvas(document.getElementById("qrCode"), wallet.address, function (error) {
        if (error) console.error(error);
      });
    }

    function togglePrivateKey() {
      const input = document.getElementById("privateKeyInput");
      if (showPrivate) {
        input.type = "password";
      } else {
        input.type = "text";
      }
      showPrivate = !showPrivate;
    }

    function copyPrivateKey() {
      const input = document.getElementById("privateKeyInput");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Private Key copied!");
    }

    function downloadPrivateKey() {
      const key = document.getElementById("privateKeyInput").value;
      const blob = new Blob([key], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "avoda-private-key.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
