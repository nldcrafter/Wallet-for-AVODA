<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVODA Wallet Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .wallet-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 20px;
    }
    .output {
      margin: 10px 0;
      word-wrap: break-word;
      font-size: 15px;
    }
    button {
      background: #00ff99;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cc77;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wallet-box">
    <h1>üöÄ AVODA Wallet Generator</h1>
    <div class="output" id="walletAddress">üîê New Wallet Address:</div>
    <div class="output" id="privateKey">üîë Private Key:</div>
    <button onclick="generateWallet()">Create Wallet</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateWallet() {
      const address = "AVODA-" + Math.random().toString(36).substring(2, 18).toUpperCase();
      const privateKey = "PK-" + Math.random().toString(36).substring(2, 34).toUpperCase();

      document.getElementById("walletAddress").innerHTML = "üîê Wallet Address:<br>" + address;
      document.getElementById("privateKey").innerHTML = "üîë Private Key:<br>" + privateKey;

      // Clear previous QR code
      document.getElementById("qrcode").innerHTML = "";

      // Generate QR code
      QRCode.toCanvas(document.getElementById("qrcodeCanvas"), address, { width: 180 }, function (error) {
        if (error) console.error(error);
      });

      // Create canvas dynamically
      let canvas = document.createElement("canvas");
      canvas.id = "qrcodeCanvas";
      document.getElementById("qrcode").appendChild(canvas);
    }
  </script>
</body>
</html>
