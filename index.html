<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVODA Wallet Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #00ffaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #ffffff;
    }
    .wallet-box {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffaa55;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ffaa;
      border: none;
      color: #111;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #00cc88;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 1.1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ AVODA Wallet Generator</h1>
  <div class="wallet-box">
    <div>
      <strong>New Wallet Address:</strong>
      <p id="walletAddress">Click below to generate</p>
    </div>
    <button onclick="generateWallet()">Create Wallet</button>
  </div>

  <script>
    function generateWallet() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let address = 'AVODA-';
      for (let i = 0; i < 36; i++) {
        address += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("walletAddress").textContent = address;
    }
  </script>

</body>
</html>
