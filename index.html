<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avoda Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: #0d0d0d;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 1rem;
}

header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #00ffe7;
}

.network {
  background: #1a1a1a;
  border: 1px solid #333;
  color: white;
  padding: 0.5rem;
  border-radius: 8px;
}

.wallet-info {
  margin-top: 2rem;
  background: #1a1a1a;
  padding: 1rem;
  border-radius: 12px;
  width: 100%;
  max-width: 500px;
  text-align: center;
}

.balance {
  font-size: 2rem;
  margin: 1rem 0;
}

.address, .qr {
  margin: 0.5rem 0;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 1rem;
}

button {
  background: #00ffe7;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  color: #0d0d0d;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #00c6ad;
}

.tx-list {
  margin-top: 2rem;
  width: 100%;
  max-width: 500px;
}

.tx-item {
  background: #1f1f1f;
  padding: 1rem;
  margin: 0.5rem 0;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: #1a1a1a;
  padding: 2rem;
  border-radius: 12px;
  text-align: center;
}

.modal-content input {
  margin-top: 1rem;
  padding: 0.5rem;
  width: 100%;
}

  </style>
</head><body>
  <header>
    <div class="logo">Avoda Wallet</div>
    <select class="network">
      <option>AvodaNet</option>
      <option>Ethereum</option>
      <option>BSC</option>
    </select>
  </header>  <div class="wallet-info">
    <div class="balance">1,293.43 AVD</div>
    <div class="address">0xA1b2...9XyZ</div>
    <div class="qr"><img src="https://api.qrserver.com/v1/create-qr-code/?data=0xA1b2...9XyZ&size=100x100" alt="QR Code"></div>
    <div class="buttons">
      <button onclick="openModal('send')">Send</button>
      <button onclick="openModal('receive')">Receive</button>
    </div>
  </div>  <div class="tx-list">
    <div class="tx-item">
      <span>Received</span>
      <span>+250 AVD</span>
    </div>
    <div class="tx-item">
      <span>Sent</span>
      <span>-100 AVD</span>
    </div>
    <div class="tx-item">
      <span>Received</span>
      <span>+50 AVD</span>
    </div>
  </div>  <div class="modal" id="modal-send">
    <div class="modal-content">
      <h3>Send AVD</h3>
      <input type="text" placeholder="Recipient Address" /><br>
      <input type="number" placeholder="Amount" /><br>
      <button onclick="closeModal('send')">Send Now</button>
    </div>
  </div>  <div class="modal" id="modal-receive">
    <div class="modal-content">
      <h3>Your Address</h3>
      <p>0xA1b2...9XyZ</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=0xA1b2...9XyZ&size=150x150" alt="QR Code">
      <button onclick="closeModal('receive')">Close</button>
    </div>
  </div>  <script>
    function openModal(type) {
      document.getElementById(`modal-${type}`).classList.add('active');
    }

    function closeModal(type) {
      document.getElementById(`modal-${type}`).classList.remove('active');
    }
  </script></body></html>
