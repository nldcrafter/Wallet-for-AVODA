<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avoda Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }
    h1 {
      color: #4ade80;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background: #4ade80;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #22c55e;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: white;
    }
    .balance, .history {
      margin-top: 15px;
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background: #334155;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avoda Wallet 🌿</h1>
    <select id="network">
      <option value="https://mainnet.infura.io/v3/YOUR_INFURA_ID">Ethereum Mainnet</option>
      <option value="https://polygon-rpc.com">Polygon</option>
      <option value="https://bsc-dataseed.binance.org/">Binance Smart Chain</option>
    </select><button onclick="connectWallet()">🔌 Connect Wallet</button>
<button onclick="createWallet()">🆕 Create Wallet</button>
<input id="privateKeyInput" placeholder="Enter Private Key" />
<button onclick="importWallet()">📥 Import Wallet</button>

<div class="balance">
  <strong>Balance:</strong>
  <span id="balance">--</span> ETH
</div>

<input id="toAddress" placeholder="Receiver Address" />
<input id="amount" placeholder="Amount in ETH" type="number" />
<button onclick="sendTransaction()">📤 Send</button>

<div class="history">
  <strong>Transaction History:</strong>
  <ul id="historyList"></ul>
</div>

  </div><script>
let web3;
let account;
let historyList = [];

function connectWallet() {
  if (window.ethereum) {
    web3 = new Web3(window.ethereum);
    window.ethereum.request({ method: 'eth_requestAccounts' })
      .then(accounts => {
        account = accounts[0];
        fetchBalance();
      });
  } else {
    alert("Install MetaMask");
  }
}

function createWallet() {
  const newAccount = web3.eth.accounts.create();
  alert("New Wallet Address: " + newAccount.address + "\nPrivate Key: " + newAccount.privateKey);
}

function importWallet() {
  const key = document.getElementById("privateKeyInput").value;
  if (key) {
    account = web3.eth.accounts.privateKeyToAccount(key);
    web3.eth.accounts.wallet.add(account);
    fetchBalance();
  }
}

function fetchBalance() {
  if (!account || !account.address) return;
  web3.eth.getBalance(account.address).then(balance => {
    document.getElementById("balance").innerText = web3.utils.fromWei(balance, 'ether');
  });
}

function sendTransaction() {
  const to = document.getElementById("toAddress").value;
  const amount = document.getElementById("amount").value;
  if (!to || !amount || !account.address) return;

  web3.eth.sendTransaction({
    from: account.address,
    to: to,
    value: web3.utils.toWei(amount, 'ether')
  }).then(receipt => {
    alert("Transaction Sent ✅");
    historyList.push(`To: ${to}, Amount: ${amount} ETH`);
    updateHistory();
    fetchBalance();
  }).catch(err => alert("❌ " + err.message));
}

function updateHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  historyList.slice(-5).reverse().forEach(tx => {
    const li = document.createElement("li");
    li.innerText = tx;
    list.appendChild(li);
  });
}

document.getElementById("network").addEventListener("change", function() {
  const provider = this.value;
  web3 = new Web3(new Web3.providers.HttpProvider(provider));
  fetchBalance();
});
</script></body>
</html>
