<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVODA Wallet</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #222;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
    }
    .hidden {
      -webkit-text-security: disc;
    }
    .qr {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üî• AVODA Wallet</h1>
  <div class="card">
    <button onclick="createWallet()">Create Wallet</button><br/>

    <div id="walletInfo" style="display:none">
      <label>Password: <input type="password" id="password"/></label><br/>

      <label>Private Key: 
        <input id="privateKey" class="hidden" readonly/>
        <button onclick="toggleKey()">üëÅ</button>
      </label><br/>

      <label>Address: <input id="address" readonly/></label><br/>

      <canvas id="qrcode" class="qr"></canvas><br/>

      <button onclick="copyWallet()">üìã Copy</button>
      <button onclick="downloadKey()">‚¨áÔ∏è Download</button>
      <button onclick="saveToStorage()">üíæ Save</button>
    </div>
  </div>

  <script>
    let currentWallet = null;
    let hidden = true;

    function createWallet() {
      currentWallet = ethers.Wallet.createRandom();
      document.getElementById('walletInfo').style.display = 'block';
      document.getElementById('address').value = currentWallet.address;
      document.getElementById('privateKey').value = currentWallet.privateKey;
      generateQR(currentWallet.address);
    }

    function generateQR(data) {
      QRCode.toCanvas(document.getElementById('qrcode'), data, function (error) {
        if (error) console.error(error);
      });
    }

    function toggleKey() {
      const input = document.getElementById('privateKey');
      hidden = !hidden;
      input.className = hidden ? 'hidden' : '';
    }

    function copyWallet() {
      const text = `Address: ${currentWallet.address}\nPrivate Key: ${currentWallet.privateKey}`;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }

    function downloadKey() {
      const element = document.createElement('a');
      const file = new Blob([`Address: ${currentWallet.address}\nPrivate Key: ${currentWallet.privateKey}`], {type: 'text/plain'});
      element.href = URL.createObjectURL(file);
      element.download = "AVODA_wallet.txt";
      element.click();
    }

    function saveToStorage() {
      const password = document.getElementById("password").value;
      if (!password) return alert("Set a password first!");
      const data = {
        address: currentWallet.address,
        privateKey: currentWallet.privateKey,
        password: password
      };
      localStorage.setItem("avoda_wallet", JSON.stringify(data));
      alert("Saved to browser!");
    }
  </script>
</body>
</html>
